<!DOCTYPE html>
<html lang="en">
<title>REGISTER TEMPLATE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
.w3-lobster {
  font-family: "Lobster", serif;
}
</style>

<body>
<div class="w3-col">
	<!-- Navbar -->
 <div class="w3-row w3-bar w3-black">
  <span class="w3-bar-item  w3-lobster w3-large">The Beautiful Game</span>
  <a href="#home" class="w3-bar-item w3-button w3-padding-large">home</a>
  <a href="#register" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">register</a>
  <a href="#login" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-right">login</a>
 </div>


<!-- Post -->
 <div class="w3-row w3-card" style="margin-top:2%; margin-left:15%; margin-right:15%">
    <header class="w3-container w3-padding w3-xxlarge w3-center">
      <p>Sign Up</p>
    </header>
 		<form class="w3-container w3-padding">
      <label>Username:</label>
      <input class="w3-input w3-border " type="text">
                
      <label>E-mail:</label>
      <input class="w3-input w3-border" type="email">
                
      <label>Password:</label>
      <input class="w3-input w3-border" type="password">
                
      <label>Confirm Password:</label>
      <input class="w3-input w3-border" type="password">      
    </form>
    <div class="w3-container w3-center">
      <button type="button" class="w3-button w3-theme-d1 w3-margin-top w3-margin-bottom"><i class="fa fa-check"></i> &nbsp;Confirm</button>
      <button type="button" class="w3-button w3-theme-d1 w3-margin-top w3-margin-bottom"><i class="fa fa-trash"></i> &nbsp;Clear</button>
    </div>
	</div>
 </div>
</body>
</html>
